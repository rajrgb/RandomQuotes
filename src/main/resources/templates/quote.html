
<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Random quotes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/MyStyle.css}"/>
</head>
<body>
<blockquote class="blockquote-reverse" style="font-size:50px; padding-top: 100px; width: 75%;">
  <p id="quote">"Quote will appear here in interval of 10 seconds"</p>
  <footer id="author">Author <cite title="Source Title"></cite></footer>
</blockquote>

<div id="countdown-container">
  <div id="countdown" class="countdown-animation">10</div>
  <div id="loader" class="loader"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/MyScript.js}"></script>
</body>
</html>
